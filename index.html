<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>REST Client</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		
		<div class="well">
			<h1>CATEGORIAS</h1>
		</div>

		<div class="row">
			
			<div class="col-md-6">
				<h2>Lista <button id="btn-add" class="btn btn-primary">Add Category</button></h2>
				<ul id="categories" class="list-group"></ul>
			</div>
			<div class="col-md-6">
				<h2>Create / Edit</h2>
				<form action="#">
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" placeholder="Ingresa el nombre..." class="form-control">
					<label for="color">Color:</label>
					<input type="color" name="color" id="color" class="form-control"><br>
					<input type="hidden" name="id" id="form-id" value="0">
					<input type="submit" id="form-submit" value="Save" class="btn btn-primary form-control">
				</form>
			</div>

		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="main.js"></script>
</body>
</html>
